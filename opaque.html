<!DOCTYPE html>
<html>
    <head>
        <title>opaque</title>
        <style>
div{
    background-color: blueviolet;
    padding: 10px;
}
div.first{
    opacity:1;
}
div.second{
    opacity:0.6;
}
div.third{
    opacity:0.3;
}
div.fourth{
    opacity:0.1;
}
        </style>
    </head>
    <body>
        <h1>the opacity property</h1>
        <div class="first">opacity 1</div>
        <div class="second">opacity 0.6</div>
        <div class="third">opacity 0.3</div>
        <div class="fourth">opacity 0.1</div>
    </body>
</html>
